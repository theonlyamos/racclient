<ion-header>

  <ion-navbar color=primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <div text-center [hidden]="directory">
    <ion-spinner></ion-spinner>
  </div>
  
  <div class="content">
    <ion-list no-lines>
      <ion-item *ngFor="let path of directory" class="dir" (tap)="openPath(path.type, path.fullpath)">
          <ion-icon *ngIf="path.type == 'folder'" name="folder" color=primary class="dir-icon" item-left></ion-icon>
          <ion-icon *ngIf="path.type == 'file'" name="{{path.icon}}" color=warning class="dir-icon" item-left></ion-icon>
          <ion-label class="dir-name">{{path.name}}</ion-label>
          <ion-icon name="more" color=light item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
